  <div id="newmod-popup" class="popup">
    <div class="popup-content">
      <h1>Modul anlegen</h1>
      <form id="form-mod-addr" action="setup/add_type-">
      <h3>Seriennummer für neues Modul angeben</h3>
        <div style="position: relative; display: flex;">
          <input type="text" minlength="16" maxlength="16" id="mod_serial_input" name="mod_serial" value="000000"/>
        </div>
      <h3>Adresse für neues Modul angeben</h3>
        <div style="position: relative; display: flex;">
          <input type="number" id="mod_addr_input" name="mod_addr" value="1" min="1" max="64"/>
        </div>
      <h3>Kanalpaar für neues Modul angeben</h3>
        <div style="position: relative; display: flex;">
          <select id="chan_no_input" name="chan_number" ><option value="1">1 + 2</option><option value="2">3 + 4</option><option value="3">5 + 6</option><option value="4">7 + 8</option></select>
        </div>
      </form>
      <div>
        <button name="close_button" id="close-button">Abbruch</button>
        <button name="ModAddr" id="add-mod-ok" type="submit" form="form-mod-addr" value="type-">OK</button>
      </div>
    </div>
  </div>

  <div id="resp-popup-disabled" class="popup">
